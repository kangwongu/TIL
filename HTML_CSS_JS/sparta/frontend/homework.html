    <script>
        $(document).ready(function(){
            show_rate()
        });

        function show_rate() {
            // 환율API(서버)에 요청해 데이터를 가져온 후, 기존 환율 교체
            // 1. 환율 API에 요청
            $.ajax({
                type: "GET",
                url: "https://api.manana.kr/exchange/rate.json",
                data: {},
                success: function (response) {
                    // 데이터를 가져옮
                    let rate = response[1]['rate']

                    $('#now-rate').text(rate)
               }
            })
        }

        function order() {
            alert('주문 완료!')
        }
    </script>
</head>

<body>
    <div class="wrap">
        <div class="product-image"></div>
        <div class="product-description">
        <h1>강아지 피자 <span>가격:10,000원/개</span></h1>
        <p>강아지도 먹을 수 있는 피자! 건강에 좋으니 안심하고 선물하세요.</p>
        <p class="exchange-rate">달러-원 환율 : <span id="now-rate">1212</span></p>
    </div>
        <div class="product-order">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-1">주문자 이름</span>
                </div>
                <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-2">주소</span>
                </div>
                <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-3">전화번호</span>
                </div>
                <input type="tel" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">수량</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                    <option selected>수량을 선택해주세요</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <button onclick="order()" type="button" class="btn btn-primary btn-order">주문하기</button>
        </div>
    </div>

</body>
