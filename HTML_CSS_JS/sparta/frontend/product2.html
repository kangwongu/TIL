    <script>
        $(document).ready(function() {
            rate();
        });

        function order() {
            alert('주문이 완료되었습니다.');
        }

        function rate() {
            $.ajax({
            type: "GET",
            url: "http://spartacodingclub.shop/sparta_api/rate",
            data: {},
            success: function (response) {
                let rate = response['rate'];
                console.log(rate);
                let html_temp = `환율 : ${rate}`;
                $('#rate').append(html_temp);
            }
          })
        }

    </script>
</head>

<body>
    <div class="wrap">
        <div class="product-image"></div>
        <div class="product-discription">
        <h1>이색 강아지 벨트! <span class="price">가격 : 5000원</span></h1>
        <p>이색 강아지 벨트! 귀여운 강아지들의 기저귀 대용으로 쓰여요!</p>
        <p id="rate" class="rate"></p>
    </div>
        <div class="product-order">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-1">주문자 이름</span>
            </div>
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">수량</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
                <option selected>수량을 선택해주세요</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-2">주소</span>
            </div>
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-3">전화번호</span>
            </div>
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        </div>
        <button onclick="order()" type="button" class="btn btn-secondary btn-order">주문하기</button>
    </div>
    </div>
