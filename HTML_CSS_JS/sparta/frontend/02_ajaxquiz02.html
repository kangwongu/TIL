<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>JQuery 연습하고 가기!</title>
    <!-- JQuery를 import 합니다 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style type="text/css">
        div.question-box {
            margin: 10px 0 20px 0;
        }

        table {
            border: 1px solid;
            border-collapse: collapse;
        }

        td,
        th {
            padding: 10px;
            border: 1px solid;
        }
        .check {
            color: red;
            font-weight: bold;
        }
    </style>

    <script>
        function q1() {
            // 여기에 코드를 입력하세요
            $('#names-q1').empty();     // 표를 비움

            $.ajax({
            type: "GET",
            url: "http://spartacodingclub.shop/sparta_api/seoulbike",
            data: {},
            success: function (response) {
                // 따릉이의 구체적 정보를 가져옮
                let rows = response['getStationList']['row']
                for(let i=0; i<rows.length; i++) {
                    // 구체적 정보에서 역이름, 거치대 수, 주차된 따릉이 수를 가져옮
                    let stationName = rows[i]['stationName'];
                    let rackCnt = rows[i]['rackTotCnt'];
                    let parkingCnt = rows[i]['parkingBikeTotCnt'];

                    // 가져온 정보를 통해서 html을 만듦
                    let temp_html = '';

                    // 주차된 따릉이가 5개 미만이면 빨간색으로 표시
                    if(parkingCnt < 5) {
                        temp_html = `<tr>
                           <td class="check">${stationName}</td>
                           <td class="check">${rackCnt}</td>
                           <td class="check">${parkingCnt}</td>
                        </tr>`
                    // 5개 이상이면 평범하게 검은색으로 표시
                    } else {
                        temp_html = `<tr>
                           <td>${stationName}</td>
                           <td>${rackCnt}</td>
                           <td>${parkingCnt}</td>
                        </tr>`
                    }

                    // 클래스 names-q1에 html을 붙임
                    $('#names-q1').append(temp_html);
                }
            }
          })
        }
    </script>

</head>

<body>
    <h1>jQuery + Ajax의 조합을 연습하자!</h1>

    <hr />

    <div class="question-box">
        <h2>2. 서울시 OpenAPI(실시간 따릉기 현황)를 이용하기</h2>
        <p>모든 위치의 따릉이 현황을 보여주세요</p>
        <p>업데이트 버튼을 누를 때마다 지웠다 새로 씌여져야 합니다.</p>
        <button onclick="q1()">업데이트</button>
        <table>
            <thead>
                <tr>
                    <td>거치대 위치</td>
                    <td>거치대 수</td>
                    <td>현재 거치된 따릉이 수</td>
                </tr>
            </thead>
            <tbody id="names-q1">
                <tr>
                    <td>102. 망원역 1번출구 앞</td>
                    <td>22</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>103. 망원역 2번출구 앞</td>
                    <td>16</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>104. 합정역 1번출구 앞</td>
                    <td>16</td>
                    <td>0</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
