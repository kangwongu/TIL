    <script>
        $(document).ready(function(){
            showRate();
        });

        function showRate() {
            $.ajax({
                type: "GET",
                url: "http://spartacodingclub.shop/sparta_api/rate",
                data: {},
                success: function (response) {
                  let rate = response['rate'];
                  console.log(rate);

                  let temp_html = `<p class="rate">환율 : ${rate}</p>`;
                  $('#rate').append(temp_html);
                }
            })
        }

        function order() {
            alert("주문이 완료되었습니다!");
        }
    </script>

<body>
    <div class="wrap">
        <div class="product-image"></div>
        <div class="product-discription">
            <h1>MacBook  <span class="price">가격: 1,150,000원 / 개</span></h1>
            <p>맥북은 예뻐요. 그래서 사람들이 많이 사요. 너도 사세요</p>
            <p id="rate"></p>
        </div>
        <div class="product-order">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">주문자 이름</span>
              </div>
              <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">수량</label>
              </div>
              <select class="custom-select" id="inputGroupSelect01">
                <option selected>-- 수량을 선택하세요 --</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">주소</span>
              </div>
              <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">전화번호</span>
              </div>
              <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <button onclick="order()" type="button" class="order-btn btn btn-primary">주문하기</button>
    </div>



</body>
