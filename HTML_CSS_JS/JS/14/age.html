<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산하기</title>
</head>
<body>
    <script>
        // 1. 태어난 년도를 입력받음
        // 2. 현재년도 - 태어난 년도 +1 해서 나이를 구함
        let currentYear = 2022;
        let age;
        let birthYear;

        birthYear = prompt("태어난 년도를 입력하세요");
        age = currentYear - birthYear + 1;
        document.write(currentYear+"년 현재<br>")
        document.write('나이는 <b>' + age + "</b>세 입니다.")
    </script>
</body>
</html>
