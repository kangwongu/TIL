    <script>
        $(document).ready(function () {
            showProduct();
        });

        function order() {
            // 1. 주문자 이름, 수량, 주소, 전화번호의 값을 가져옮
            let name = $('#name').val()
            let number = $('#number').val()
            let address = $('#address').val()
            let phone = $('#phone').val()

            //2. ajax로 서버에 요청하기
            $.ajax({
                type: "POST",
                url: "/order",
                data: {
                    name_give: name,
                    number_give: number,
                    address_give: address,
                    phone_give: phone
                },
                success: function (response) { // 성공하면
                    alert(response["msg"]);
                    window.location.reload()
                }
            })
        }

        function showProduct() {
            $('#order-box').empty();
            // 1. GET메소드 요청
            $.ajax({
                type: "GET",
                url: "/order",
                success: function (response) { // 성공하면
                    let order = response['order_list'];
                    // 서버에서 넘어온 주문정보에서 데이터 추출
                    for (let i = 0; i < order.length; i++) {
                        let name = order[i]['name'];
                        let number = order[i]['number'];
                        let address = order[i]['address'];
                        let phone = order[i]['phone'];

                        // 2. HTML로 만듦
                        let temp_html = `<tr>
                                            <th scope="row">${name}</th>
                                            <td>${number}</td>
                                            <td>${address}</td>
                                            <td>${phone}</td>
                                        </tr>`

                        // 3. 붙임
                        $('#order-box').append(temp_html);
                    }
                }
            })


        }
    </script>
